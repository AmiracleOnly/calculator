<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Пройдите информативное видео</h2>
            <p>Обучающее видео.</p>
            <a href="https://www.youtube.com/watch?v=NWUculGu4eA" target="_blank" id="watch-video-btn">
                <button>Посмотреть видео на YouTube</button>
            </a>
        </div>
    </div>
    <div class="calc">
        <div class="cals_screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac btn_grey">ac</div>
            <div class="btn plus_minus bg_grey">+/-</div>
            <div class="btn btn_percent bg_grey">%</div>
            <div class="btn btn_div bg_orange">/</div>

            <div class="btn btn_seven">7</div>
            <div class="btn btn_eight">8</div>
            <div class="btn btn_nine">9</div>
            <div class="btn btn_mult bg_orange">x</div>

            <div class="btn btn_four">4</div>
            <div class="btn btn_five">5</div>
            <div class="btn btn_six">6</div>
            <div class="btn btn_minus bg_orange">-</div>

            <div class="btn btn_one">1</div>
            <div class="btn btn_two">2</div>
            <div class="btn btn_three">3</div>
            <div class="btn btn_plus bg_orange">+</div>
            
            <div class="btn btn_zero">0</div>
            <div class="btn btn_dot">.</div>
            <div class="btn btn_equal bg_orange">=</div>
        </div>
    </div>
    <script src="calc.js"></script>

</body>
</html>
